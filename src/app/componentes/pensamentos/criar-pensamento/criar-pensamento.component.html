<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <!-- property-binding -->
    <!--input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Insira pensamento"
    [value]="pensamento.conteudo"-->
    <!-- two way data-binding -->
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Insira pensamento"
    [(ngModel)]="pensamento.conteudo">
    <label for="autoria">Autor</label>
    <!-- property-binding -->
    <!--input type="textarea" class="input" id="autoria" name="autoria" placeholder="Insira autor"
    value={{pensamento.autoria}}-->
    <input type="textarea" class="input" id="autoria" name="autoria" placeholder="Insira autor"
    [(ngModel)]="pensamento.autoria">

    <label for="modelo">Selecione o modelo do card:</label>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>m1</span>
        </label>
        Previa
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="modelo1">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>m2</span>
        </label>
        Previa
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="modelo2">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>m3</span>
        </label>
        Previa
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="modelo3">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button type="button" (click)="salvarPensamento()" class="botao">salvar</button>
      <button type="button" (click)="cancelarPensamento()" class="botao">cancelar</button>
    </div>
  </form>
</section>
